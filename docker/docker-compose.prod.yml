# =============================================================================
# Docker Compose for FriendShare Production Environment
# Usage: docker-compose -f docker-compose.prod.yml up --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: friendshare-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-friendshare}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-friendshare}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - friendshare-network

  # ---------------------------------------------------------------------------
  # FriendShare API (Production)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: friendshare-api
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=${POSTGRES_DB:-friendshare};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - friendshare-network

  # ---------------------------------------------------------------------------
  # FriendShare Web Frontend (Production)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: friendshare-web
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ApiBaseUrl: http://api:8080
    ports:
      - "80:8080"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - friendshare-network

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  friendshare-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
