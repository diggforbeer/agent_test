# =============================================================================
# Unit Tests CI Workflow
# Runs unit tests on every push and pull request to validate the codebase
# =============================================================================

name: Unit Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - '.github/workflows/unit-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - '.github/workflows/unit-tests.yml'
  workflow_dispatch:

# Limit permissions of GITHUB_TOKEN
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: |
          dotnet test tests/FriendShare.UnitTests \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./TestResults \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/ \
            /p:CoverletOutputFormat=opencover

      - name: Generate test summary
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Unit Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            **/test-results.trx
            **/TestResults/**
          retention-days: 30

      - name: Verify coverage file exists
        id: coverage-check
        run: |
          COVERAGE_PATH=$(find ./TestResults -type f -name "coverage.opencover.xml" | head -n1 || true)
          if [ -z "$COVERAGE_PATH" ]; then
            echo "No coverage.opencover.xml found under ./TestResults"
            echo "found=false" >> $GITHUB_OUTPUT
          else
            echo "Found coverage file: $COVERAGE_PATH"
            echo "found=true" >> $GITHUB_OUTPUT
            echo "path=$COVERAGE_PATH" >> $GITHUB_OUTPUT
          fi

      - name: Code Coverage Report
        if: always() && steps.coverage-check.outputs.found == 'true'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: 'TestResults/**/coverage.opencover.xml'
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        if: github.event_name == 'pull_request' && steps.coverage-check.outputs.found == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: code-coverage-results.md
